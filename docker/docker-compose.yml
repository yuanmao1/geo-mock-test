version: '3.8'

services:
  # Nginx - 反向代理，统一入口
  nginx:
    image: nginx:alpine
    container_name: geo-mock-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-8080}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - server
      - web

  # API Server - handles /api/* requests
  server:
    image: codedevin/geo-mock-test:v1.0
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: geo-mock-server
    restart: unless-stopped
    expose:
      - "3000"
    env_file:
      - ../.env
    environment:
      - NODE_ENV=production
      - PORT=3000
    command: ["bun", "run", "start"]

  # Web Frontend - serves the React app
  web:
    image: codedevin/geo-mock-test:v1.0
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: geo-mock-web
    restart: unless-stopped
    expose:
      - "5173"
    env_file:
      - ../.env
    environment:
      - NODE_ENV=development
      - VITE_API_TARGET=
      - VITE_BASE_PATH=/public/ecommerce
    command: ["bun", "run", "dev:web", "--", "--host", "0.0.0.0"]
